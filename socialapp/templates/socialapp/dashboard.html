{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for followed in user.profile.follows.all %}
        {% for rweet in followed.user.rweets.all %}
            <div class="box">
                {{ rweet.body }}
                <span class="is-small has-text-grey-light">
                    ({{ rweet.created_at }} by {{ rweet.user.username }}
                </span>
            </div>
        {% endfor %}
    {% endfor %}
</div>

{% endblock content %}
